<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h1>Your Cart</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.price}"></td>
            <td>
                <form th:action="@{/cart/update}" method="post" class="form-inline">
                    <input type="hidden" th:name="itemId" th:value="${item.id}"/>
                    <input type="number" th:name="quantity" th:value="${item.quantity}" min="1" class="form-control mr-2" required>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </td>
            <td th:text="${item.product.price * item.quantity}"></td>
            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" th:name="itemId" th:value="${item.id}"/>
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Total: <span th:text="${total}"></span></h3>
    <a href="/products" class="btn btn-secondary">Continue Shopping</a>
    <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
