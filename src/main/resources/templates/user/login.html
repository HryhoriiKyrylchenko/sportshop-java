<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <!-- Left side: Products & Users Buttons -->
    <a class="navbar-brand" href="/products">Sport shop</a>

  </div>
</nav>
<div class="container">
  <h2>User Login</h2>

  <div th:if="${errorMessage}">
    <div class="alert alert-danger" th:text="${errorMessage}">Invalid username or password</div>
  </div>

  <form th:action="@{/user/login}" method="post">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="username" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control" id="password" required>
    </div>
    <label>Not registered? <a th:href="@{/user/register}" class="font-weight-bold">Register</a></label>
    <p></p>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
</body>
</html>
