<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/products">Sport Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/categories">Categories</a>
                </li>
            </ul>

            <!-- Centered Search Button -->
            <div class="mx-auto">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#searchModal">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <!-- User Profile and Logout Buttons -->
        <div class="ml-auto">
            <a href="/cart" class="btn btn-outline-success ml-2">
                <i class="fas fa-shopping-cart"></i> Cart
            </a>
            <a href="/user/profile" class="btn btn-secondary ml-2">Profile</a>
            <a th:if="${session.user}" href="/user/logout" class="btn btn-danger ml-2">Logout</a>
            <a th:if="${session.user == null}" href="/user/login" class="btn btn-primary ml-2">Login</a>
        </div>
    </div>
</nav>

<!-- Search Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Search Products</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/products/search}" method="get">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="brand">Brand</label>
                            <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter brand">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" placeholder="Enter category">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="minPrice">Min Price</label>
                            <input type="number" class="form-control" id="minPrice" name="minPrice" placeholder="Min price">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="maxPrice">Max Price</label>
                            <input type="number" class="form-control" id="maxPrice" name="maxPrice" placeholder="Max price">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="size">Size</label>
                            <input type="text" class="form-control" id="size" name="size" placeholder="Enter size">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="color">Color</label>
                            <input type="text" class="form-control" id="color" name="color" placeholder="Enter color">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Product Details -->
<div class="container mt-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img th:src="@{${product.imageUrl}}" class="img-fluid" alt="Product Image">
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
            <h2 th:text="${product.name}">Product Name</h2>
            <h4 class="text-muted">Brand: <span th:text="${product.brand}">Brand Name</span></h4>
            <p><strong>Category:</strong> <span th:text="${product.category}">Category</span></p>
            <p><strong>Price:</strong> $<span th:text="${product.price}">Price</span></p>
            <p><strong>Size:</strong> <span th:text="${product.size}">Size</span></p>
            <p><strong>Color:</strong> <span th:text="${product.color}">Color</span></p>
            <p><strong>Stock:</strong> <span th:text="${product.stock}">Stock</span> available</p>

            <!-- Add to Cart Form -->
            <form action="/cart/add" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <button type="submit" class="btn btn-success">Add to Cart</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
