<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/products">Sport Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/categories">Categories</a>
                </li>
            </ul>
        </div>

        <div class="ml-auto">
            <a href="/cart" class="btn btn-outline-success ml-2">
                <i class="fas fa-shopping-cart"></i> Cart
            </a>
            <a href="/user/profile" class="btn btn-secondary ml-2">Profile</a>
            <a th:if="${session.user}" href="/user/logout" class="btn btn-danger ml-2">Logout</a>
            <a th:if="${session.user == null}" href="/user/login" class="btn btn-primary ml-2">Login</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{${product.imageUrl}}" class="img-fluid" alt="Product Image">
        </div>

        <div class="col-md-6">
            <h2 th:text="${product.name}">Product Name</h2>
            <h4 class="text-muted">Brand: <span th:text="${product.brand}">Brand Name</span></h4>
            <p><strong>Category:</strong> <span th:text="${product.category.getName()}">Category</span></p>
            <p><strong>Price:</strong> $<span th:text="${product.price}">Price</span></p>
            <p><strong>Size:</strong> <span th:text="${product.size}">Size</span></p>
            <p><strong>Color:</strong> <span th:text="${product.color}">Color</span></p>
            <p><strong>Stock:</strong> <span th:text="${product.stock}">Stock</span> available</p>

            <form action="/cart/add" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <button type="submit" class="btn btn-success">Add to Cart</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
